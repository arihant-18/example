<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Suicide Rate Analysis</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
  <nav>
    <div class="logo">
      Suicide Rate Analysis
    </div>
    <input type="checkbox" id="click">
    <label for="click" class="menu-btn">
      <i class="fas fa-bars"></i>
    </label>
    <ul>
      <li><a class="active" href="#">WorldWide</a></li>
      <li><a href="{{ url_for('country') }}">Country</a></li>
      <li><a href="{{ url_for('modify') }}">Modify</a></li>
    </ul>
  </nav>
  <div class="cont">
    <div class="row one comm">
      <h2 class="title">WorldWide by Year</h2>
      <div id="linechart_material"></div>
    </div>
    <div class="row">
      <div class="col lt comm">
        <h2 class="title">WorldWide by Gender</h2>
          <div id="piechart1"></div>
      </div>
      <div class="col comm">
        <h2 class="title">WorldWide by Age</h2>
          <div id="piechart2"></div>
      </div>
    </div>
  </div>

  <script src= "{{ url_for('static', filename='graphs/worldwide_by_year.js') }}"></script>
  <script src= "{{ url_for('static', filename='graphs/worldwide_by_gender.js') }}"></script>
  <script src= "{{ url_for('static', filename='graphs/worldwide_by_age.js') }}"></script>
  <script type = "text/javascript">
    worldwideByYear({{ year_data|safe }});
    worldwideByAge({{ age_data|safe }});
    worldwideByGender({{ gender_data|safe }});
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
<footer></footer>

</html>
