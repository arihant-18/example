<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Suicide Rate Analysis</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
  <nav>
    <div class="logo">
      Suicide Rate Analysis
    </div>
    <input type="checkbox" id="click">
    <label for="click" class="menu-btn">
      <i class="fas fa-bars"></i>
    </label>
    <ul>
      <li><a href="{{ url_for('worldwide') }}">WorldWide</a></li>
      <li><a href="{{ url_for('country') }}">Country</a></li>
      <li><a class="active" href="#">Modify</a></li>
    </ul>
  </nav>
  <div class="cont">
    <div class="row comm1">
      <h2 class="title">Insert Data</h2>
      <form class="row g-3" action="/insert" method="post" enctype="multipart/form-data">
  <div class="col-md-4">
    <label for="validationDefault01" class="form-label">Country</label>
    <select name="country" class="form-select" id="validationDefault01" placeholder="Enter country" required>
      {% for country in countries %}
      <option value="{{ country }}">{{ country }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-4">
    <label for="validationDefault02" class="form-label">Year</label>
    <input name="year" type="number" class="form-control" id="validationDefault02" placeholder="Enter year" required>
  </div>
  <div class="col-md-4">
    <label for="validationDefault03" class="form-label">Age</label>
    <select name="age" class="form-select" id="validationDefault03" placeholder="Enter age group" required>
      {% for group in age_groups %}
      <option value="{{ group }}">{{ group }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-4">
    <label for="validationDefault04" class="form-label">Sex</label>
    <select name="gender" class="form-select" id="validationDefault04" required>
      <option value="male">male</option>
      <option value="female">female</option>
    </select>
  </div>
  <div class="col-md-4">
    <label for="validationDefault05" class="form-label">Population</label>
    <input name="population" type="number" class="form-control" id="validationDefault05" placeholder="Enter population" required>
  </div>
  <div class="col-md-4">
    <label for="validationDefault06" class="form-label">Number of Suicide</label>
    <input name="suicides" type="number" class="form-control" id="validationDefault06" placeholder="Enter suicide number" required>
  </div>
        <div class="d-grid gap-2 col-4 mx-auto"></div>
        <div class="d-grid gap-2 col-4 mx-auto">
          <input class="custom-btn" type="submit" value="Insert">
        </div>
        <div class="d-grid gap-2 col-4 mx-auto"></div>
        {% if insert %}
        <div class="d-grid gap-2 col-4 mx-auto cen">
          <h2 class="msg">Data inserted successfully</h2>
        </div>
        {% endif %}
  </form>
  </div>
  <div class="row comm1">
    <h2 class="title">Update Data</h2>
    <form class="row g-3"  action="/update" method="post" enctype="multipart/form-data">
<div class="col-md-4">
  <label for="validationDefault07" class="form-label">Country</label>
  <select name="country" class="form-select" id="validationDefault07"  placeholder="Enter country" required>
    {% for country in countries %}
    <option value="{{ country }}">{{ country }}</option>
    {% endfor %}
  </select>
</div>
<div class="col-md-4">
  <label for="validationDefault08" class="form-label">Year</label>
  <input name="year" type="number" class="form-control" id="validationDefault08" placeholder="Enter year" required>
</div>
<div class="col-md-4">
  <label for="validationDefault09" class="form-label">Age</label>
  <select name="age" class="form-select" id="validationDefault09" placeholder="Enter age group" required>
    {% for group in age_groups %}
    <option value="{{ group }}">{{ group }}</option>
    {% endfor %}
  </select>
</div>
<div class="col-md-4">
  <label for="validationDefault10" class="form-label">Sex</label>
  <select name="gender" class="form-select" id="validationDefault10" required>
    <option value="male">male</option>
    <option value="female">female</option>
  </select>
</div>
<div class="col-md-4">
  <label for="validationDefault11" class="form-label">Population</label>
  <input name="population" type="number" class="form-control" id="validationDefault11" required>
</div>
<div class="col-md-4">
  <label for="validationDefault12" class="form-label">Number of Suicide</label>
  <input name="suicides" type="number" class="form-control" id="validationDefault12" required>
</div>
      <div class="d-grid gap-2 col-4 mx-auto"></div>
      <div class="d-grid gap-2 col-4 mx-auto">
        <input class="custom-btn" type="submit" value="Update">
      </div>
      <div class="d-grid gap-2 col-4 mx-auto"></div>
      {% if update %}
      <div class="d-grid gap-2 col-4 mx-auto cen">
        <h2 class="msg">Data updated successfully</h2>
      </div>
      {% endif %}
</form>
  </div>
  <div class="row comm1">
    <h2 class="title">Delete Data</h2>
    <form class="row g-3" action="/delete" method="post" enctype="multipart/form-data">
<div class="col-md-4">
  <label for="validationDefault13" class="form-label">Country</label>
  <select name="country" class="form-select" id="validationDefault13" placeholder="Enter country" required>
    {% for country in countries %}
    <option value="{{ country }}">{{ country }}</option>
    {% endfor %}
  </select>
</div>
<div class="col-md-4">
  <label for="validationDefault14" class="form-label">Year</label>
  <input name="year" type="number" class="form-control" id="validationDefault14" placeholder="Enter year" required>
</div>
<div class="col-md-4">
  <label for="validationDefault15" class="form-label">Age</label>
  <select name="age" class="form-select" id="validationDefault15" placeholder="Enter age" required>
    {% for group in age_groups %}
    <option value="{{ group }}">{{ group }}</option>
    {% endfor %}
  </select>
</div>
<div class="col-md-4">
  <label for="validationDefault16" class="form-label">Sex</label>
  <select name="gender" class="form-select" id="validationDefault16" required>
    <option value="male">male</option>
    <option value="female">female</option>
  </select>
</div>
      <div class="col-md-4"></div>
      <div class="col-md-4"></div>
      <div class="d-grid gap-2 col-4 mx-auto"></div>
      <div class="d-grid gap-2 col-4 mx-auto">
        <input class="custom-btn" type="submit" value="Delete">
      </div>
      <div class="d-grid gap-2 col-4 mx-auto"></div>
      {% if delete %}
      <div class="d-grid gap-2 col-4 mx-auto cen">
        <h2 class="msg">Data deleted successfully</h2>
      </div>
      {% endif %}
</form>

  </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
<footer>
</footer>

</html>
